<!DOCTYPE html>
  <html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta charset="UTF-8">
      <title>MENU</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="fontawesome/css/all.css">
      <script src="script.js"></script>
    </head>
  
<body>
     <script src="fontawesome/js/all.js"></script>
     

 
 
    <center><div class="menu">
         <div class="voltar">
           
           <button id="back" onclick="back()"><i class="fas fa-chevron-circle-left"></i></button>
           
         </div>
         
         <div class="submenu">
          
              <input type="radio" name="menu" id="sobre" checked>
              <label for="sobre">SOBRE</label><br>
              
              <input type="radio" name="menu" id="agradecimentos">
              <label for="agradecimentos">AGRADECIMENTOS</label><br>
              
              <input type="radio" name="menu" id="contato">
              <label for="contato">CONTATO</label><br><br>
              
              <button id="ir"><i class="fas fa-check-circle" id="go" onclick="checar()"></i></button>
         </div>
      
      </div>
       
  
        
</body>
</html>
